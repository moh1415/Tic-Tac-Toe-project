<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe game</title>
    <link href="style.css" type="text/css" rel="stylesheet" >
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <div class="container">
      <header>
        <h2>Welcome to Tic Tac Toe Game</h2>
      </header>
 <!-- <button id="start" class="btn">Start a Game</button> -->
 <button id="reset" class="btn">Restart the Game</button>
 
      <!-- Create div hold small boxs with display grid -->
        <div class="game">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>  
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>  
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div> 
        </div>

        <div class="clear"></div>
        <audio class="sound">
          <source src="Sword_Strike.mp3"></source>
        </audio>
 <!-- to show who turn is in h4 tag -->
 <div><h4 class="msg clear"></h4></div>
 <!-- to show who win or tie in h4 -->
 <div><h4 class="msg1"></h4></div>
        <footer> Copyright Â© 2020 <strong> Mohammed Alhadab</strong></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="main1.js"></script>

</body>

</html>
